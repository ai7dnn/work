<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selector Example</title>
  <style>
    /* 요소 선택자: 모든 <p> 태그의 글꼴을 변경합니다. */
    p {
      font-family: Arial, sans-serif;
    }

    /* 클래스 선택자: "highlight" 클래스를 가진 요소들의 배경색을 노란색으로 변경합니다. */
    .highlight {
      background-color: yellow;
    }

    /* ID 선택자: "header" ID를 가진 요소의 글꼴 크기를 크게 설정합니다. */
    #header {
      font-size: 24px;
    }

    /* 자손 선택자: <div> 요소 안의 모든 <p> 태그의 글꼴 색상을 파란색으로 변경합니다. */
    div p {
      color: blue;
    }

    /* 자식 선택자: <ul> 요소의 직계 자식인 <li> 요소들의 글머리 기호를 없앱니다. */
    ul > li {
      list-style-type: none;
    }

    /* 가상 클래스 선택자: 링크에 마우스를 올렸을 때 링크의 색상을 빨간색으로 변경합니다. */
    a:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="header">안녕하세요</h1>
    <p>이것은 CSS 선택자 예제입니다.</p>
    <p>이 문장은 글꼴이 Arial로 설정됩니다.</p>
    <p class="highlight">이 문장의 배경색은 노란색으로 설정됩니다.</p>
    <ul>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ul>
    <p>링크를 확인해보세요: <a href="#">링크</a></p>
  </div>
</body>
</html>
